[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "promptzl"
version = "0.0.1"
description = "Promptzl - LLMs as Classifiers"
readme = "README.md"
authors = [
    { name = "Philipp Koch", email = "PhillKoch@protonmail.com" }
]
license = { file = "LICENSE" }
keywords = ["llm", "nlp", "transformers", "classifiers", "predictive modeling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Machine Learning",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
requires-python = ">=3.8"
dependencies = [
    "sentence_transformers>=3.0.0",
    "transformers>=4.41.2",
    "datasets>=2.19.0",
    "accelerate>=0.31.0",
    "bitsandbytes>=0.43.1"
]

[tool.setuptools]
packages = ["promptzl"]


[project.urls]
homepage = "https://github.com/LazerLambda/Promptzl"
"Source Code" = "https://github.com/LazerLambda/Promptzl"

[tool.setuptools.dynamic]
optional-dependencies.test = { file = ["test-requirements.txt"] }